# Site settings
title: ahoydave
description: Software engineer. Building things.
github_username: ahoydave

# Optional contact
email:
twitter_username:

# Math support for technical posts
use_math: true

# Theme and build
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

# Projects collection
collections:
  projects:
    output: false
    sort_by: weight

# Markdown processing
highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
